<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/buy-now.webp">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <header>

      <div class="container-header">
          <div class="header-esquerdo">
              <img class="img-1" src="./images/logo - sneakers.svg">
              <a href="Collections">Collections</a>
              <a href="Men">Men</a>
              <a href="Women">Women</a>
              <a href="About">About</a>
              <a href="Contact">Contact</a>
          </div>
          <div class="header-direito">
              <img class="carrinho-cabeçalho" src="./images/icon-carrinho.svg" width="15">
              <img class="perfil" src="./images/personagem.png" width="35">
          </div>
      </div> 

    </header>  


  <main class="corpo-projeto">

    <div class="fotos-produtos">
      <div class="foto-principal">
        <img src="./images/image-product-1.jpg" width="372">
      </div>

      <div class="fotos-secundarias">
        <a href="./images/image-product-1-thumbnail.jpg" class="bt-1"><img src="./images/image-product-1-thumbnail.jpg" width="90"></a>
        <a href="./images/image-product-2-thumbnail.jpg" class="bt-2"><img src="./images/image-product-2-thumbnail.jpg" width="90"></a>
        <a href="./images/image-product-3-thumbnail.jpg" class="bt-3" ><img src="./images/image-product-3-thumbnail.jpg" width="90"></a>
        <a href="./images/image-product-4-thumbnail.jpg" class="bt-4"><img src="./images/image-product-4-thumbnail.jpg" width="90"></a>
      </div>  
    </div>


    <div class="class-information">
       <h3>SNEAKER COMPANY</h3>

       <h1>Fall Limited Edition<br /> Sneakers</h1>

       <p class="text-information">These low-profile sneakers are your perfect casual wear<br>
        companion. Featuring a durable rubber outer sole, they’ll<br>
        withstand everything the weather can offer.
       </p>

      <div class="valores">
        <p class="valor-principal">$125.00</p> 
        <p class="desconto">50%</p>
      </div>
        <p class="valor-antigo">$250.00</p>
      
    
      <div class="numeracao">  
          <div class="quantidades">
            <button class="btn-menos">
              <img class="sinal-menos" src="./images/icon-traço de menos laranja.svg">
            </button>    
            <p> 0 </p>
            <button class="btn-mais">
              <img class="sinal-mais" src="./images/icon- seta + laranja.svg">
            </button>  
          </div>

          <div class="add-car">
            <button class="btn-addcar">
              <img class="carrinho-compra" src="./design/car_compra-removebg-preview.png">
              <p class="adicionar">Add to cart</p>
            </button>  
          </div>
      </div>
    
    </div>
      
  </main>

</html>
